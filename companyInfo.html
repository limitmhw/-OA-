<script>
var SERVER_ROOT = 'http://localhost:8080/simpleMVC/';

$(function(){
	console.log($("#mainForm").serialize());

	$.ajax({
		type : "POST",
		url : SERVER_ROOT + "/user/get_com_info.action",
		dataType:'text',
		success : function (data) {
			if(data!='null'){
				var form_json=eval("(" + data + ")");
				var input_id=''; 
				console.log(form_json);
				$("#jing_ying_fan_wei_").val(form_json['jing_ying_fan_wei_']);
				$("input").each(function(i,e){
					$(e).val(form_json[$(e).attr('id')]);
				});
			}
		},
		error : function () {
			console.log('cuowu');
		}
	});	
		
	$("#reset").click(function(){
		$("#mainForm")[0].reset();
	});

	$("#submit").click(function(){
		var form=new FormData($("#mainForm")[0]);
		var qi_ye_ming_cheng_=$("#qi_ye_ming_cheng_").val();
		if(qi_ye_ming_cheng_==""){
			return false;
		}
		$.ajax({
			type : "POST",
			url : SERVER_ROOT + "/user/com_com_info.action",
			data : form,
			cache: false,
			processData: false,
			contentType: false,			
			success : function (data) {
				if(data!='0'){
					$.alert({
						title: '错误提示',
						content: '执行错误代号：'+data,
						animation: 'none',
						closeAnimation: 'scale',
						buttons: {
							'确定':{}
						}
					});
				}else{
					$.alert({
						title: '操作提示',
						content: '操作成功',
						animation: 'none',
						closeAnimation: 'scale',
						buttons: {
							'确定':function(){
								//window.close();
							}
						}
					});
				}
			},
			error : function () {
				console.log('cuowu');
			}
		});		
	});
});

</script>
