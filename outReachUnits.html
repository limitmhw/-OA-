<script>
var SERVER_ROOT = 'http://localhost:80';
$(function(){
	function get_com_trees(){
		var html='<ul>';
		$.ajax({
			type : "POST",
			url : SERVER_ROOT + "/user.php?oper=get_out_com_info",
			dataType:'text',
			success : function (data) {
				var coms=eval("(" + data + ")");
				for(var i in coms){
					html+='<li id="li'+i+'" class="tree-li" com="'+coms[i].id+'">'+coms[i].qi_ye_ming_cheng_+'</li>';
				}
				html+='</ul>';
				$("#menu2").html(html);
			},
			error : function () {
				console.log('cuowu');
			}
		});
	}
	get_com_trees();

	$("body").on('mousedown', '.tree-li',function(e){
		var li_id=this.id;
		var com_id=$(this).attr("com");
		$(".tree-li").each(function(i,el){
			if(el.id!=li_id){
				$(el).removeClass("li-select");
			}else{
				$(el).addClass("li-select");
			}		
		});
		$.ajax({
			type : "POST",
			url : SERVER_ROOT + "/user.php?oper=get_sin_out_com_info",
			data:{'id':com_id},
			dataType:'text',
			success : function (data) {
				if(data!='null'){
					var form_json=eval("(" + data + ")");
					$("#gong_si_id_").val(form_json['id']);
					$("#jing_ying_fan_wei_").val(form_json['jing_ying_fan_wei_']);
					$("input").each(function(i,e){
						if(e.id!='gong_si_id_'){
							$(e).val(form_json[$(e).attr('id')]);
						}
					});
				}
			},
			error : function () {
				console.log('cuowu');
			}
		});			
	});
	
	$("#reset").click(function(){
		$("#mainForm")[0].reset();
	});

	$("#submit").click(function(){
		var form=new FormData($("#mainForm")[0]);
		var qi_ye_ming_cheng_=$("#qi_ye_ming_cheng_").val();
		if(qi_ye_ming_cheng_==""){
			return false;
		}
		$.ajax({
			type : "POST",
			url : SERVER_ROOT + "/user.php?oper=cr_outreach_un",
			data : form,
			cache: false,
			processData: false,
			contentType: false,			
			success : function (data) {
				if(data!='0'){
					$.alert({
						title: '错误提示',
						content: '执行错误代号：'+data,
						animation: 'none',
						closeAnimation: 'scale',
						buttons: {
							'确定':{}
						}
					});
				}else{
					$.alert({
						title: '操作提示',
						content: '操作成功',
						animation: 'none',
						closeAnimation: 'scale',
						buttons: {
							'确定':function(){
								window.location.reload();
							}
						}
					});
				}
			},
			error : function () {
				console.log('cuowu');
			}
		});		
	});
});
