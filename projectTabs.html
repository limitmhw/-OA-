<script>
var page_par='';
require('electron').ipcRenderer.on('page_par', function(event, message) {

var SERVER_ROOT = 'http://localhost:8080/simpleMVC/';
var pro_id=6;

$(function(){
	$("body").on("click","#submit",function(){
		var matchResult=false;
		$("#main_form input[name^='project_tabs']").each(function(i,e){
			if($(e).attr("checked")=="checked"){
				matchResult=true;
			}
		});		

		if(matchResult==false){
			$.alert({
				title: '',
				content: '您没有选择任何表单！',
				animation: 'none',
				closeAnimation: 'scale',
				buttons: {
					'确定':function () {}
				}
			});					
			return false;			
		}
		var form=new FormData($("#main_form")[0]);
		$.ajax({
			type : "POST",
			url : SERVER_ROOT + "/project/tabs_configure.action",
			data : form,
			async:false,
			cache: false,
			processData: false,
			contentType: false,			
			success : function (data) {
				alert(data);
			},
			error : function () {
				console.log('cuowu');
			}
		});			
	});	
	$("body").on("click","#reset",function(){
		$("#main_form")[0].reset();
	});	
	function get_pro_staffs(){
		$.ajax({
			type : "POST",
			url : SERVER_ROOT + "/project/get_pro_staffs.action",
			data : {pro_id:pro_id},
			dataType:'text',		
			success : function (data) {
				if(typeof(data)=='number'){
					$.alert({
						title: '错误提示',
						content: '执行错误代号：'+data,
						animation: 'none',
						closeAnimation: 'scale',
						buttons: {
							'确定':function () {}
						}
					});	
				}else{
					var deps_staffs=eval("(" + data + ")");
					var deps_length=deps_staffs.length;
					var staffs_length=0;
					var staffs_id=new Array();
					var html='<form id="main_form"><input type="hidden" name="pro_id" id="pro_id" value="'+pro_id+'" /><table id="maintab" class="table table-hover table-bordered">';
						html+='<tr><th rowspan="2" width="50">业务<br />模块</th><th rowspan="2" width="50">工作<br />节点</th><th rowspan="2" colspan="3" >文档编号</th><th rowspan="2" width="180">工作成果</th><th rowspan="2" width="25">勾<br />选<br />表<br />单</th>';
						for(var i=0;i<deps_length;i++){
							html+='<th colspan="'+deps_staffs[i].ren_yuan_.length+'">'+deps_staffs[i].suo_shu_bu_men_+'</th>';
						}
						html+='<tr>';
						for(var i=0;i<deps_length;i++){
							for(var p in deps_staffs[i].ren_yuan_){
								html+='<th class="vertical-font">'+deps_staffs[i].ren_yuan_[p].yuan_gong_xin_ming_+'</th>';
								staffs_id[staffs_length]=deps_staffs[i].ren_yuan_[p].ren_yuan_id_;
								staffs_length=staffs_length+1;
							}
						}
						html+='</tr>';

						/*for(var m in golbal.allmenu){
							 for(var t in golbal.allmenu[m].submenu){
								html+='<tr><td>'+golbal.allmenu[m].title+'<td><td></td><td></td><td></td><td>'+golbal.allmenu[m].submenu[t].title+'</td><td><input type="Checkbox" name="project_tabs[]" id="project_tabs_'+golbal.allmenu[m].submenu[t].id+'" value="'+golbal.allmenu[m].submenu[t].id+'" class="input-chk" /><label for="project_tabs_'+golbal.allmenu[m].submenu[t].id+'">&nbsp;</label></td>';
								for(var j=0;j<staffs_length;j++){
									html+='<td><input type="Checkbox" name="'+golbal.allmenu[m].submenu[t].id+'[]" id="staff_'+staffs_id[j]+'_for_'+golbal.allmenu[m].submenu[t].id+'" value="'+staffs_id[j]+'" class="input-chk" /><label for="staff_'+staffs_id[j]+'_for_'+golbal.allmenu[m].submenu[t].id+'">&nbsp;</label></td>';
								}
								html+='</tr>';
							 }
						}*/
						console.log(menu);

							html+='<tr><td>'+menu[t].a1+'</td><td>'+menu[t].a2+'</td><td width="30">'+menu[t].a3+'</td><td width="30">'+menu[t].a4+'</td><td width="50">'+menu[t].a5+'</td><td>'+menu[t].a6+'</td><td><input type="Checkbox" name="project_tabs[]" id="project_tabs_'+menu[t].a7+'" value="'+menu[t].a7+'" class="input-chk" /><label for="project_tabs_'+menu[t].a7+'">&nbsp;</label></td>';

						$("#tabDiv").empty();
						$("#tabDiv").html(html);
						
						
						
						
						
						
						function HB_table(tab_id, lei_num) {
							var tab = document.getElementById(tab_id);
							var name = "";
							for (var i = 1, k = 1, j = 0; i < tab.rows.length; i++, j++) {
								if (tab.rows[i].style.display != 'none') {
									//tab.rows[i].style.display = 'none'; //隐藏行操作

									if (name == tab.rows[i].cells[lei_num].innerHTML) {
										tab.rows[i].cells[lei_num].style.display = "none";
									} else {
										tab.rows[i].cells[lei_num].style.display = "";
										name = tab.rows[i].cells[lei_num].innerHTML;
										tab.rows[i - j].cells[lei_num].rowSpan = k;
										k = 0;
										j = 0;
									}
									k++;

								}
							}
						}
						
						
						HB_table('maintab',0);
						HB_table('maintab',1);
						
						
						
						
						
				}
			},
