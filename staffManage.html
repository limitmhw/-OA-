<script>
var SERVER_ROOT = 'http://localhost:8080';
var com_tags_str='';
$(function(){

	$("#submit").click(function(){
	console.log('asas');
	
		var form=new FormData($("#mainForm")[0]);
		var xing_ming_=$("#xing_ming_").val();
		var shen_fen_zheng_hao_ma_=$("#shen_fen_zheng_hao_ma_").val();	
		if(xing_ming_=='' || shen_fen_zheng_hao_ma_==''){return false;}
		$.ajax({
			type : "POST",
			url : SERVER_ROOT + "/test/table.action",
			data : form,
			cache: false,
			processData: false,
			contentType: false,			
			success : function (data) {
				alert(data);
			},
			error : function () {
				console.log('cuowu');
			}
		});					
	});


});
</script>
